<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth Test - Shanghai</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .status {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .status.loading {
            background: #fff3cd;
            color: #856404;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-size: 14px;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .divider {
            margin: 20px 0;
            text-align: center;
            color: #999;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        
        .user-info p {
            margin: 5px 0;
            font-size: 14px;
            color: #333;
        }
        
        .timing {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
        
        #authSection {
            display: none;
        }
        
        #userSection {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¥ Firebase Auth Test</h1>
        <p class="subtitle">Testing Firebase connectivity from Shanghai</p>
        
        <div id="statusBox" class="status loading">
            Initializing Firebase...
        </div>
        
        <div id="authSection">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="test@example.com" value="test@example.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password (min 6 chars)" value="test123456">
            </div>
            
            <button id="signupBtn">Sign Up</button>
            
            <div class="divider">OR</div>
            
            <button id="loginBtn">Login</button>
        </div>
        
        <div id="userSection">
            <div class="user-info">
                <p><strong>âœ… Logged In Successfully!</strong></p>
                <p id="userEmail"></p>
                <p id="userId"></p>
                <p class="timing" id="timingInfo"></p>
            </div>
            <button id="logoutBtn" style="margin-top: 15px;">Logout</button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA33W5QDM4wEPAVwLms684pWT_h9WGnbag",
            authDomain: "fir-test-9281a.firebaseapp.com",
            projectId: "fir-test-9281a",
            storageBucket: "fir-test-9281a.firebasestorage.app",
            messagingSenderId: "1094430739465",
            appId: "1:1094430739465:web:ab8e021dca29fea02bbcd8"
        };

        const statusBox = document.getElementById('statusBox');
        const authSection = document.getElementById('authSection');
        const userSection = document.getElementById('userSection');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const signupBtn = document.getElementById('signupBtn');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const userEmail = document.getElementById('userEmail');
        const userId = document.getElementById('userId');
        const timingInfo = document.getElementById('timingInfo');

        let startTime;

        function updateStatus(message, type) {
            statusBox.textContent = message;
            statusBox.className = `status ${type}`;
        }

        function showAuthSection() {
            authSection.style.display = 'block';
            userSection.style.display = 'none';
        }

        function showUserSection() {
            authSection.style.display = 'none';
            userSection.style.display = 'block';
        }

        function disableButtons(disabled) {
            signupBtn.disabled = disabled;
            loginBtn.disabled = disabled;
        }

        // Initialize Firebase
        let app, auth;
        try {
            startTime = Date.now();
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            const initTime = Date.now() - startTime;
            updateStatus(`Firebase initialized successfully (${initTime}ms)`, 'success');
            showAuthSection();
        } catch (error) {
            updateStatus(`Firebase initialization failed: ${error.message}`, 'error');
            console.error('Firebase init error:', error);
        }

        // Auth state observer
        onAuthStateChanged(auth, (user) => {
            if (user) {
                userEmail.textContent = `Email: ${user.email}`;
                userId.textContent = `User ID: ${user.uid}`;
                const totalTime = Date.now() - startTime;
                timingInfo.textContent = `Connection time: ${totalTime}ms`;
                updateStatus('Authentication successful!', 'success');
                showUserSection();
            } else {
                showAuthSection();
            }
        });

        // Sign up
        signupBtn.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            
            if (!email || !password) {
                updateStatus('Please enter email and password', 'error');
                return;
            }
            
            if (password.length < 6) {
                updateStatus('Password must be at least 6 characters', 'error');
                return;
            }

            disableButtons(true);
            startTime = Date.now();
            updateStatus('Creating account...', 'loading');

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const time = Date.now() - startTime;
                updateStatus(`Account created successfully! (${time}ms)`, 'success');
            } catch (error) {
                const time = Date.now() - startTime;
                updateStatus(`Sign up failed (${time}ms): ${error.message}`, 'error');
                console.error('Sign up error:', error);
            } finally {
                disableButtons(false);
            }
        });

        // Login
        loginBtn.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            
            if (!email || !password) {
                updateStatus('Please enter email and password', 'error');
                return;
            }

            disableButtons(true);
            startTime = Date.now();
            updateStatus('Logging in...', 'loading');

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const time = Date.now() - startTime;
                updateStatus(`Login successful! (${time}ms)`, 'success');
            } catch (error) {
                const time = Date.now() - startTime;
                updateStatus(`Login failed (${time}ms): ${error.message}`, 'error');
                console.error('Login error:', error);
            } finally {
                disableButtons(false);
            }
        });

        // Logout
        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                updateStatus('Logged out successfully', 'success');
            } catch (error) {
                updateStatus(`Logout failed: ${error.message}`, 'error');
                console.error('Logout error:', error);
            }
        });
    </script>
</body>
</html>
